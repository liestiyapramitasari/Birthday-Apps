<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<gooey-tabs class="tabs-icon-top">
   <!-- HOME -->
    <gooey-tab title="Login" icon-off="ion-speakerphone" icon-on="ion-speakerphone" href="#/tab/login">
      <ion-nav-view name="tab-login"></ion-nav-view>
    </gooey-tab>

    <!-- Greating Birthday -->
    <gooey-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes " href="#/tab/chats">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </gooey-tab>

    <!-- 30 Project part our live -->
    <gooey-tab title="Status" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/days">
      <ion-nav-view name="tab-days "></ion-nav-view>
    </gooey-tab>

    <!-- Account Tab -->
    <gooey-tab title="Account" icon-off="ion-headphone" icon-on="ion-headphone" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </gooey-tab>
</gooey-tabs>
</svg>
